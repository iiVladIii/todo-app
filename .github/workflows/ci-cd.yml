name: CI/CD Pipeline

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]
    workflow_dispatch:

jobs:
    test-backend:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Install dependencies for backend
              working-directory: ./backend
              run: npm install

            - name: Run tests for backend with coverage
              working-directory: ./backend
              run: npm test -- --coverage

            - name: Upload backend coverage
              uses: actions/upload-artifact@v4
              with:
                  name: backend-coverage
                  path: ./backend/coverage/
                  retention-days: 1

    test-frontend:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '17'

            - name: Install dependencies for frontend
              working-directory: ./frontend
              run: npm install

            - name: Run tests for frontend with coverage
              working-directory: ./frontend
              run: npm run test -- --coverage

            - name: Upload frontend coverage
              uses: actions/upload-artifact@v4
              with:
                  name: frontend-coverage
                  path: ./frontend/coverage/
                  retention-days: 1

    sonarqube-analysis:
        runs-on: ubuntu-latest
        needs: [test-backend, test-frontend]
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Download backend coverage
              uses: actions/download-artifact@v4
              with:
                  name: backend-coverage
                  path: ./backend/coverage/

            - name: Download frontend coverage
              uses: actions/download-artifact@v4
              with:
                  name: frontend-coverage
                  path: ./frontend/coverage/

            - name: List coverage files
              run: |
                  echo "Backend coverage files:"
                  ls -la ./backend/coverage/
                  echo "Frontend coverage files:"
                  ls -la ./frontend/coverage/

            - name: SonarQube Scan
              id: sonarqube
              uses: SonarSource/sonarcloud-github-action@master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
                  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
              with:
                  args: >
                      -Dsonar.projectKey=${{ github.repository_owner }}_${{ github.event.repository.name }}
                      -Dsonar.organization=${{ github.repository_owner }}
                      -Dsonar.sources=backend/src,frontend/src
                      -Dsonar.javascript.lcov.reportPaths=./frontend/coverage/lcov.info,./backend/coverage/lcov.info
                      -Dsonar.coverage.exclusions=**/node_modules/**,**/tests/**,**/*.test.js,**/*.spec.js
                      -Dsonar.qualitygate.wait=true
                      -Dsonar.qualitygate.timeout=300
                      -Dsonar.qualitygate.conditions=coverage>80

    build-backend:
        runs-on: ubuntu-latest
        needs: [sonarqube-analysis]
        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '17'

            - name: Install dependencies for backend
              working-directory: ./backend
              run: npm install

            - name: Build backend
              working-directory: ./backend
              run: npm run build

            - name: Upload backend build
              uses: actions/upload-artifact@v4
              with:
                  name: backend-build
                  path: ./backend/dist/
                  retention-days: 1

    build-frontend:
        runs-on: ubuntu-latest
        needs: [sonarqube-analysis]
        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '17'

            - name: Install dependencies for frontend
              working-directory: ./frontend
              run: npm install

            - name: Build frontend
              working-directory: ./frontend
              run: npm run build

            - name: Upload frontend build
              uses: actions/upload-artifact@v4
              with:
                  name: frontend-build
                  path: ./frontend/dist/
                  retention-days: 1

    build-and-push-images:
        needs: [build-backend, build-frontend]
        runs-on: ubuntu-latest
        strategy:
            matrix:
                service: [backend, frontend]
                include:
                    - service: backend
                      image_name: ivladii/todo-backend-dev
                      context: ./backend
                      build_args: 'MODE=${{ vars.MODE }}'
                    - service: frontend
                      image_name: ivladii/todo-frontend-dev
                      context: ./frontend
                      build_args: ''
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Download backend build
              if: matrix.service == 'backend'
              uses: actions/download-artifact@v4
              with:
                  name: backend-build
                  path: ./backend/dist/

            - name: Download frontend build
              if: matrix.service == 'frontend'
              uses: actions/download-artifact@v4
              with:
                  name: frontend-build
                  path: ./frontend/dist/

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Cache Docker layers
              uses: actions/cache@v3
              with:
                  path: /tmp/.buildx-cache
                  key: ${{ runner.os }}-buildx-${{ matrix.service }}-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-buildx-${{ matrix.service }}-

            - name: Login to DockerHub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Print environment variable
              if: matrix.service == 'backend'
              run: echo "My variable value is ${{ vars.MODE }}"

            - name: Build and push ${{ matrix.service }} image
              uses: docker/build-push-action@v4
              with:
                  context: ${{ matrix.context }}
                  platforms: linux/amd64
                  push: true
                  build-args: ${{ matrix.build_args }}
                  tags: |
                      ${{ matrix.image_name }}:latest
                      ${{ matrix.image_name }}:${{ github.sha }}

    deploy:
        needs: build-and-push-images
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up kubectl
              uses: azure/setup-kubectl@v3

            - name: Configure kubectl
              run: |
                  echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
                  export KUBECONFIG=./kubeconfig
                  chmod 600 kubeconfig
                  export KUBECONFIG=./kubeconfig
                  kubectl config view
                  kubectl config current-context
                  kubectl cluster-info

            - name: Update deployment manifests
              run: |
                  sed -i "s|ivladii/todo-backend-dev:.*|ivladii/todo-backend-dev:${{ github.sha }}|g" k8s/deployments/*.yml
                  sed -i "s|ivladii/todo-frontend-dev:.*|ivladii/todo-frontend-dev:${{ github.sha }}|g" k8s/deployments/*.yml

            - name: Deploy to Kubernetes
              run: |
                  export KUBECONFIG=./kubeconfig
                  kubectl apply -f k8s/deployments/backend-deployment.yml --validate=false
                  kubectl apply -f k8s/deployments/frontend-deployment.yml --validate=false

            - name: Verify deployment
              run: |
                  export KUBECONFIG=./kubeconfig
                  kubectl rollout status deployment/backend-deploy -n todo-app-deploy
                  kubectl rollout status deployment/frontend-deploy -n todo-app-deploy
    notify:
        runs-on: ubuntu-latest
        needs:
            [
                test-backend,
                test-frontend,
                sonarqube-analysis,
                build-backend,
                build-frontend,
                build-and-push-images,
                deploy,
            ]
        if: always()
        steps:
            - name: Prepare notification
              id: prepare
              run: |
                  # –ü–æ–ª—É—á–∞–µ–º —Å—Ç–∞—Ç—É—Å—ã –≤—Å–µ—Ö jobs —á–µ—Ä–µ–∑ GitHub API
                  TEST_BACKEND="${{ needs.test-backend.result }}"
                  TEST_FRONTEND="${{ needs.test-frontend.result }}"
                  SONARQUBE="${{ needs.sonarqube-analysis.result }}"
                  BUILD_BACKEND="${{ needs.build-backend.result }}"
                  BUILD_FRONTEND="${{ needs.build-frontend.result }}"
                  BUILD_PUSH_IMAGES="${{ needs.build-and-push-images.result }}"
                  DEPLOY="${{ needs.deploy.result }}"

                  # –§–æ—Ä–º–∏—Ä—É–µ–º emoji –¥–ª—è —Å—Ç–∞—Ç—É—Å–æ–≤
                  function get_emoji() {
                    if [[ "$1" == "success" ]]; then
                      echo "‚úÖ"
                    elif [[ "$1" == "skipped" ]]; then
                      echo "‚è≠Ô∏è"
                    elif [[ "$1" == "cancelled" ]]; then
                      echo "üö´"
                    else
                      echo "‚ùå"
                    fi
                  }

                  # –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±—â–∏–π —Å—Ç–∞—Ç—É—Å
                  if [[ "$TEST_BACKEND" == "success" && \
                        "$TEST_FRONTEND" == "success" && \
                        "$SONARQUBE" == "success" && \
                        "$BUILD_BACKEND" == "success" && \
                        "$BUILD_FRONTEND" == "success" && \
                        "$BUILD_PUSH_IMAGES" == "success" && \
                        "$DEPLOY" == "success" ]]; then
                    echo "status=‚úÖ –í—Å–µ —ç—Ç–∞–ø—ã CI/CD —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω—ã!" >> $GITHUB_OUTPUT
                    echo "success=true" >> $GITHUB_OUTPUT
                  else
                    echo "status=‚ùå CI/CD –∑–∞–≤–µ—Ä—à–∏–ª—Å—è —Å –æ—à–∏–±–∫–∞–º–∏!" >> $GITHUB_OUTPUT
                    echo "success=false" >> $GITHUB_OUTPUT
                  fi

                  # –î–µ—Ç–∞–ª—å–Ω—ã–π —Å—Ç–∞—Ç—É—Å –∫–∞–∂–¥–æ–≥–æ job —Å emoji
                  TEST_BACKEND_EMOJI=$(get_emoji "$TEST_BACKEND")
                  TEST_FRONTEND_EMOJI=$(get_emoji "$TEST_FRONTEND")
                  SONARQUBE_EMOJI=$(get_emoji "$SONARQUBE")
                  BUILD_BACKEND_EMOJI=$(get_emoji "$BUILD_BACKEND")
                  BUILD_FRONTEND_EMOJI=$(get_emoji "$BUILD_FRONTEND")
                  BUILD_PUSH_IMAGES_EMOJI=$(get_emoji "$BUILD_PUSH_IMAGES")
                  DEPLOY_EMOJI=$(get_emoji "$DEPLOY")

                  # –§–æ—Ä–º–∏—Ä—É–µ–º –¥–µ—Ç–∞–ª–∏ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏—è
                  DETAILS="$TEST_BACKEND_EMOJI –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –±—ç–∫–µ–Ω–¥–∞: $TEST_BACKEND%0A"
                  DETAILS+="$TEST_FRONTEND_EMOJI –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞: $TEST_FRONTEND%0A"
                  DETAILS+="$SONARQUBE_EMOJI –ê–Ω–∞–ª–∏–∑ SonarQube: $SONARQUBE%0A"
                  DETAILS+="$BUILD_BACKEND_EMOJI –°–±–æ—Ä–∫–∞ –±—ç–∫–µ–Ω–¥–∞: $BUILD_BACKEND%0A"
                  DETAILS+="$BUILD_FRONTEND_EMOJI –°–±–æ—Ä–∫–∞ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞: $BUILD_FRONTEND%0A"
                  DETAILS+="$BUILD_PUSH_IMAGES_EMOJI –°–±–æ—Ä–∫–∞ –∏ –ø—É–±–ª–∏–∫–∞—Ü–∏—è –æ–±—Ä–∞–∑–æ–≤: $BUILD_PUSH_IMAGES%0A"
                  DETAILS+="$DEPLOY_EMOJI –î–µ–ø–ª–æ–π: $DEPLOY"

                  echo "details=$DETAILS" >> $GITHUB_OUTPUT

            - name: Send Telegram notification
              uses: appleboy/telegram-action@master
              with:
                  to: ${{ secrets.TELEGRAM_TO }}
                  token: ${{ secrets.TELEGRAM_TOKEN }}
                  message: |
                      ${{ steps.prepare.outputs.status }}

                      –î–µ—Ç–∞–ª–∏:
                      ${{ steps.prepare.outputs.details }}

                      –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
                      –í–µ—Ç–∫–∞: ${{ github.ref_name }}
                      –ö–æ–º–º–∏—Ç: ${{ github.event.head_commit.message }}
                      –ê–≤—Ç–æ—Ä: ${{ github.actor }}

                      ${{ steps.prepare.outputs.success == 'false' && '–ü–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏: https://github.com/' || '' }}${{ steps.prepare.outputs.success == 'false' && github.repository || '' }}${{ steps.prepare.outputs.success == 'false' && '/actions/runs/' || '' }}${{ steps.prepare.outputs.success == 'false' && github.run_id || '' }}
